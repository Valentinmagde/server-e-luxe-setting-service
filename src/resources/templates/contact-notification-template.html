<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f7;
      color: #333333;
      margin: 0;
      padding: 0;
      line-height: 1.5;
    }

    table {
      width: 100%;
      border-spacing: 0;
      margin: 0 auto;
      max-width: 600px;
      background-color: #ffffff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .header {
      background-color: #ca8a04;
      color: #ffffff;
      text-align: center;
      padding: 20px;
    }

    .header h1 {
      margin: 0;
      font-size: 22px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .content {
      padding: 20px;
    }

    h2 {
      font-size: 18px;
      margin-bottom: 16px;
      color: #333333;
    }

    p {
      font-size: 14px;
      margin: 6px 0;
    }

    .info-table {
      width: 100%;
      border-collapse: collapse;
      margin: 15px 0;
    }

    .info-table td {
      padding: 8px;
      border-bottom: 1px solid #f0f0f0;
      font-size: 14px;
    }

    .info-table td:first-child {
      font-weight: bold;
      color: #555555;
      width: 30%;
    }

    .button {
      display: inline-block;
      background-color: #ca8a04;
      color: #ffffff !important;
      text-decoration: none;
      padding: 12px 24px;
      font-size: 14px;
      font-weight: bold;
      border-radius: 5px;
      margin-top: 20px;
    }

    .button:hover {
      background-color: #C6A020;
    }

    .footer {
      padding: 15px 20px;
      font-size: 12px;
      color: #777777;
      text-align: center;
      border-top: 1px solid #efefef;
    }

    @media (max-width: 600px) {
      .button {
        width: 100%;
        text-align: center;
        padding: 12px 0;
      }
    }
  </style>
</head>

<body>
  <table>
    <!-- Header -->
    <tr>
      <td class="header">
        <h1>New Contact Request â€“ e-luxe.fr</h1>
      </td>
    </tr>

    <!-- Content -->
    <tr>
      <td class="content">
        <h2>You have received a new inquiry from {{name}}</h2>

        <table class="info-table">
          <tr>
            <td>Email</td>
            <td>{{email}}</td>
          </tr>
          <tr>
            <td>Phone</td>
            <td>{{phone}}</td>
          </tr>
          <tr>
            <td>Subject</td>
            <td>{{subject}}</td>
          </tr>
          <tr>
            <td>Message</td>
            <td>"{{message}}"</td>
          </tr>
        </table>

        <div style="text-align: center;">
          <a href="mailto:{{email}}" class="button">Reply to {{name}}</a>
        </div>
      </td>
    </tr>

    <!-- Footer -->
    <tr>
      <td class="footer">
        This email was automatically generated from the contact form on 
        <strong>e-luxe.fr</strong>.<br>
        Please reply directly to the client if necessary.
      </td>
    </tr>
  </table>
</body>
</html>
